{% block body %}

<body>

    <div class="container">
        <br>
        <h4>Please fill all the fields to return a value:</h4>
        <br>
        <form action="" class="form-inline" method="post">
            <h4><label for="rm">No of Rooms per Dwelling range is 5.6 - 7.8</label></h4>
            <input type="number" step="any" min="5.6" max="7.8" class="form-control" placeholder = "Room Dwelling" name="rm" value="{{request.form.rm}}">
            <h4><label for="nox">Nitric Oxide range is 0.38 - 0.9</label></h4>
            <input type="number" step="any" min="0.38" max="0.9" class="form-control" placeholder = "Nitric Oxide" name="nox" value="{{request.form.nox}}">
            <h4><label for="lstat">Percentage lower status population range is 3.9 - 27 </label></h4>
            <input type="number" step="any" min="3.9" max="27" class="form-control" placeholder = "% of lower stat_pop" name="lstat" value="{{request.form.lstat}}">
            <h4><label for="crim">Per capita Crime rate range is 0 - 60 </label></h4>
            <input type="number" step="any" min="0" max="60" class="form-control" placeholder = "pc Crime rate per town" name="crim" value="{{request.form.crim}}">
             <h4><label for="ptratio">Pupil-Teacher ratio 14.3 - 20.24 </label></h4>
            <input type="number" step="any" min="14.3" max="20.24" class="form-control" placeholder = "Pupil-Teacher ratio " name="ptratio" value="{{request.form.ptratio}}">
            <input class="btn btn-default" type="submit" value="Submit">

        </form>

        <p>{{error}}</p>

    </div>

{% endblock %}
